<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pomodoro.css" />
    <title>Pomodoro</title>
  </head>

  <body>
    <h1>
      PoMoDoRo
      <span id="help" style="font-size: 40px">Help</span>
    </h1>
    <h2>TIMER <span id="todo_heading">TO-DO LIST</span></h2>

    <div id="container">
      <p id="work" class="label">Work</p>
      <p id="break" class="label">Break</p>
      <p id="cycles" class="label">Cycles</p>

      <!--******work timer*******-->
      <div id="work-timer" class="timer">
        <p id="w_minutes">25</p>
        <p class="semicolon">:</p>
        <p id="w_seconds">00</p>
      </div>

      <p id="counter" class="timer">0</p>

      <!--******Break timer*******-->
      <div id="break-timer" class="timer">
        <p id="b_minutes">05</p>
        <p class="semicolon">:</p>
        <p id="b_seconds">00</p>
      </div>

      <button id="start" class="btn">Start</button>
      <button id="stop" class="btn">Pause</button>
      <button id="reset" class="btn">Reset</button>
    </div>

    <div class="todo">
      <input id="inputField" type="text" /><button id="addToDo">Add</button>
      <div class="to-dos" id="toDoContainer"></div>
    </div>

    <script src="pomodoro.js"></script>
  </body>
</html>
